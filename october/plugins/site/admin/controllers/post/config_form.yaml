# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/site/admin/models/post/fields.yaml

# Model Class name
modelClass: Site\Admin\Models\Post

# Default redirect location
defaultRedirect: site/admin/post

# Create page
create:
    title: Create Post
    redirect: site/admin/post/update/:id
    redirectClose: site/admin/post

# Update page
update:
    title: Edit Post
    redirect: site/admin/post
    redirectClose: site/admin/post

# Preview page
preview:
    title: Preview Post
